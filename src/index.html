<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InkluLink</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Accessibility Features</h2>

    <div class="feature">
      <span>Colorblind</span>
      <label class="switch">
        <input type="checkbox" id="colorblind">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="feature">
      <span>Dyslexia</span>
      <label class="switch">
        <input type="checkbox" id="dyslexia">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="feature">
      <span>Hearing Loss</span>
      <label class="switch">
        <input type="checkbox" id="hearing">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
